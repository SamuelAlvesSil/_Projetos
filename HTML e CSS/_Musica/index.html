    <p><strong>Musica</strong> é a arte do som</p>
    <p><strong>Som</strong> e tudo que ouvismos.</p>
    <p>O <ins>Som</ins> pode ser  </p>
    <ul>
        <li>Natural</li>
        <li>Produzido</li>
    </ul>
    <p>E o <ins>Som Produzido</ins> pode ser.</p>
    <ul Type="Circle">
        <li>Musical</li> 
        <li>não Musical.</li>
    </ul>
    <p>Os 3 elementos mais importantes da Musica são</p>
    <ul>
        <li><abbr title="Execuçao Sucessiva.">Melodia</abbr></li>
        <li><abbr title="Execuçao Simultanea.">Harmonia</abbr></li>
        <li><abbr title="E o elemento que se baseia na divisão ordenada do tempo.">Ritmo</abbr></li>
    </ul>
